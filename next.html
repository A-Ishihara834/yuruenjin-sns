<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>SNSページ</title>
<link href="https://fonts.googleapis.com/css2?family=Kaisei+Decol&display=swap" rel="stylesheet">
<style>
  body {
    font-family: 'Kaisei Decol', serif;
    background: #fffaf0;
    margin: 0;
    overflow: hidden; /* スクロールバー非表示 */
    text-align: center;
  }
  h1 {
    color: #d17b00;
    margin-top: 80px;
    z-index: 100;
    position: relative;
  }
  a.back {
    display: inline-block;
    margin-top: 20px;
    padding: 10px 18px;
    background: #ffeb99;
    border-radius: 8px;
    text-decoration: none;
    color: #000;
    font-weight: bold;
    box-shadow: 2px 2px 6px rgba(0,0,0,0.25);
    position: relative;
    z-index: 100;
  }
  a.back:hover {
    background: #ffe066;
  }

  /* 跳ね＆回転バナナ */
  #banana {
    position: absolute;
    height: 20%;
    width: auto;
    transform-origin: center center;
    z-index: 10;
  }
  /* 画面下ゆらゆらバナナ */
  #fixedBanana {
    position: fixed;
    bottom: 12px;
    left: 50%;
    height: 120px;
    width: auto;
    transform-origin: bottom center;
    will-change: transform;
    z-index: 1;
  }
</style>
</head>
<body>
  <h1>🍀 SNSエリアへようこそ 🍀</h1>
  <p style="position: relative; z-index: 100;">ここにSNS的コンテンツやリンクを追加できます。</p>
  <a class="back" href="index.html">← ポータルに戻る</a>

  <!-- 跳ね＆激回転バナナ -->
  <img id="banana" src="images/cute-banana.png" alt="ゴルゴバナナ">
  <!-- 画面下固定ゆらゆらバナナ -->
  <img id="fixedBanana" src="images/cute-banana.png" alt="ゴルゴバナナ固定">

<script>
  const banana = document.getElementById('banana');
  let x = 100, y = 100;
  let dx = (Math.random() * 4) + 2;
  let dy = (Math.random() * 4) + 2;
  let rot = 0, rotSpeed = 8; // 回転速度（大きめ）

  function moveBanana() {
    const rect = banana.getBoundingClientRect();
    x += dx;
    y += dy;

    // 壁バウンド処理
    if (x <= 0 || x + rect.width >= window.innerWidth) {
      dx = -dx;
      dy += (Math.random() - 0.5) * 2;
      rotSpeed *= -1; // バウンドで回転方向も反転
    }
    if (y <= 0 || y + rect.height >= window.innerHeight) {
      dy = -dy;
      dx += (Math.random() - 0.5) * 2;
      rotSpeed *= -1;
    }

    rot += rotSpeed; // 激しく回転
    banana.style.left = x + 'px';
    banana.style.top = y + 'px';
    banana.style.transform = `rotate(${rot}deg)`;

    requestAnimationFrame(moveBanana);
  }

  function swayFixedBanana(){
    const fixed = document.getElementById('fixedBanana');
    let fAngle = 0, fDir = 1;
    function frame(){
      fAngle += fDir * 0.4;
      if (fAngle > 6 || fAngle < -6) fDir *= -1;
      fixed.style.transform = `translateX(-50%) rotate(${fAngle}deg)`;
      requestAnimationFrame(frame);
    }
    frame();
  }

  moveBanana();
  swayFixedBanana();
</script>
</body>
</html>
