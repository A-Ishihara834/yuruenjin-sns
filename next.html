<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>SNSページ</title>
<link href="https://fonts.googleapis.com/css2?family=Kaisei+Decol&display=swap" rel="stylesheet">
<style>
  body { font-family: 'Kaisei Decol', serif; background: #fffaf0; margin: 0; overflow: hidden; text-align: center; }
  h1 { color: #d17b00; margin-top: 80px; z-index: 100; position: relative; }
  a.back { display: inline-block; margin-top: 20px; padding: 10px 18px; background: #ffeb99; border-radius: 8px; text-decoration: none; color: #000; font-weight: bold; box-shadow: 2px 2px 6px rgba(0,0,0,0.25); position: relative; z-index: 100; }
  a.back:hover { background: #ffe066; }
  #banana { position: absolute; height: 20%; width: auto; transform-origin: center center; z-index: 1; }
  #fixedBanana { position: fixed; bottom: 12px; left: 50%; height: 120px; width: auto; transform-origin: bottom center; will-change: transform; z-index: 10; }
</style>
</head>
<body>
  <h1>🍀 SNSエリアへようこそ 🍀</h1>
  <p style="position: relative; z-index: 100;">ここにSNS的コンテンツやリンクを追加できます。</p>
  <a class="back" href="index.html">← ポータルに戻る</a>
  <img id="banana" src="images/cute-banana.png" alt="ゴルゴバナナ">
  <img id="fixedBanana" src="images/saru-banana.png" alt="サルバナナ固定">
<script>
  const banana=document.getElementById('banana');
  let x=100,y=100,dx=Math.random()*4+2,dy=Math.random()*4+2,rot=0,rotSpeed=8;
  function moveBanana(){const r=banana.getBoundingClientRect();x+=dx;y+=dy;
    if(x<=0||x+r.width>=innerWidth){dx=-dx;dy+=(Math.random()-.5)*2;rotSpeed*=-1;}
    if(y<=0||y+r.height>=innerHeight){dy=-dy;dx+=(Math.random()-.5)*2;rotSpeed*=-1;}
    rot+=rotSpeed;banana.style.left=x+'px';banana.style.top=y+'px';banana.style.transform=`rotate(${rot}deg)`;requestAnimationFrame(moveBanana);}
  function swayFixedBanana(){const f=document.getElementById('fixedBanana');let a=0,d=1;
    function frame(){a+=d*.4;if(a>6||a<-6)d*=-1;f.style.transform=`translateX(-50%) rotate(${a}deg)`;requestAnimationFrame(frame);}frame();}
  moveBanana();swayFixedBanana();
</script>
</body>
</html>
