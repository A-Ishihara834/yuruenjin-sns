<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>SNSページ</title>
<link href="https://fonts.googleapis.com/css2?family=Kaisei+Decol&display=swap" rel="stylesheet">
<style>
  body {
    font-family: 'Kaisei Decol', serif;
    margin: 0;
    overflow: hidden;
    text-align: center;
    background: #fffaf0 url('images/bg-top02.jpeg') no-repeat center center fixed;
    background-size: cover;
  }
  h1 {
    color: #d17b00;
    margin-top: 80px;
    z-index: 100;
    position: relative;
    text-shadow: 0 1px 2px rgba(0,0,0,0.25);
  }
  a.back {
    display: inline-block;
    margin-top: 20px;
    padding: 10px 18px;
    background: rgba(255, 235, 153, 0.95);
    border-radius: 8px;
    text-decoration: none;
    color: #000;
    font-weight: bold;
    box-shadow: 2px 2px 6px rgba(0,0,0,0.25);
    position: relative;
    z-index: 100;
  }
  a.back:hover { background: rgba(255, 224, 102, 0.98); }

  /* 背面：激回転ゴルゴバナナ */
  #banana {
    position: absolute;
    height: 20%;
    width: auto;
    transform-origin: center center;
    z-index: 1; /* 背面 */
  }
  /* 前面：固定ゆらゆらサルバナナ */
  #fixedBanana {
    position: fixed;
    bottom: 12px;
    left: 50%;
    height: 120px;
    width: auto;
    transform-origin: bottom center;
    will-change: transform;
    z-index: 10; /* 前面 */
  }
</style>
</head>
<body>
  <h1>🍀 SNSエリアへようこそ 🍀</h1>
  <p style="position: relative; z-index: 100; text-shadow: 0 1px 2px rgba(0,0,0,0.25);">
    ここにSNS的コンテンツやリンクを追加できます。
  </p>
  <a class="back" href="index.html">← ポータルに戻る</a>

  <!-- 背面：跳ね＆激回転ゴルゴバナナ -->
  <img id="banana" src="images/cute-banana.png" alt="ゴルゴバナナ">
  <!-- 前面：固定ゆらゆらサルバナナ -->
  <img id="fixedBanana" src="images/saru-banana.png" alt="サルバナナ固定">

<script>
  const banana = document.getElementById('banana');
  let x = 100, y = 100;
  let dx = Math.random() * 4 + 2;
  let dy = Math.random() * 4 + 2;
  let rot = 0, rotSpeed = 8; // 激回転

  function moveBanana() {
    const r = banana.getBoundingClientRect();
    x += dx; y += dy;

    if (x <= 0 || x + r.width >= innerWidth) {
      dx = -dx; dy += (Math.random() - 0.5) * 2;
      rotSpeed *= -1; // バウンドで回転方向反転
    }
    if (y <= 0 || y + r.height >= innerHeight) {
      dy = -dy; dx += (Math.random() - 0.5) * 2;
      rotSpeed *= -1;
    }

    rot += rotSpeed;
    banana.style.left = x + 'px';
    banana.style.top = y + 'px';
    banana.style.transform = `rotate(${rot}deg)`;
    requestAnimationFrame(moveBanana);
  }

  function swayFixedBanana(){
    const f = document.getElementById('fixedBanana');
    let a = 0, d = 1;
    function frame(){
      a += d * 0.4;
      if (a > 6 || a < -6) d *= -1;
      f.style.transform = `translateX(-50%) rotate(${a}deg)`;
      requestAnimationFrame(frame);
    }
    frame();
  }

  moveBanana();
  swayFixedBanana();
</script>
</body>
</html>
