<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ゆる縁JIN SNS</title>
  <style>
    body {
      margin: 0;
      font-family: "Hiragino Maru Gothic ProN", "Yu Gothic", sans-serif;
      background: #fffbea;
      color: #333;
    }
    header {
      background: #ffeb99;
      padding: 1.5rem 1rem;
      text-align: center;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    header h1 {
      margin: 0;
      font-size: 1.8rem;
      color: #ff9800;
    }
    main {
      max-width: 800px;
      margin: 2rem auto;
      padding: 0 1rem;
      display: grid;
      gap: 1.5rem;
    }
    .card {
      background: #fff;
      border-radius: 12px;
      padding: 1.2rem;
      box-shadow: 0 4px 10px rgba(0,0,0,0.05);
      transition: transform 0.2s ease;
    }
    .card:hover {
      transform: translateY(-3px);
    }
    .card h2 {
      margin: 0 0 .5rem;
      font-size: 1.2rem;
      color: #ff9800;
    }
    .card p { margin: 0; line-height: 1.5; }
    footer {
      text-align: center;
      padding: 1rem;
      font-size: 0.9rem;
      color: #666;
    }
    footer a {
      color: #ff5722;
      text-decoration: none;
      font-weight: bold;
    }
    footer a:hover { text-decoration: underline; }
  </style>
</head>
<body>

  <header>
    <h1>🍌 ゆる縁JIN SNS</h1>
  </header>

  <main>
    <div class="card">
      <h2>🌼 はじめての投稿</h2>
      <p>ようこそ、中庭へ。ここからあなたのSNS物語が始まります。</p>
    </div>
    <div class="card">
      <h2>🍃 おしらせ</h2>
      <p>これから少しずつ、写真や言葉がこの中庭に集まってきます。</p>
    </div>
  </main>

  <footer>
    <a href="https://a-ishihara834.github.io/yuruenjin/">← ポータルに戻る</a>
  </footer>

</body>
</html>
